os:
- linux
- osx
dist: trusty
language: c
sudo: required
compiler:
- clang
- gcc
before_script:
- bash <(curl -fsSL https://raw.githubusercontent.com/limix/liknorm/master/install)
script:
- bash <(curl -fsSL https://raw.githubusercontent.com/horta/ci/master/travis-c.sh)
after_success:
- bash <(curl -fsSL https://raw.githubusercontent.com/horta/ci/master/travis-c-dist.sh)
notifications:
  email:
    recipients:
    - danilo.horta@pm.me
    on_success: never
    on_failure: always
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: limix/liknorm
    branch: master
    tags: true
env:
  global:
    - PKG_NAME=liknorm
